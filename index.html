<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock|Paper|Scissors</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="title"> ROCK | PAPER | SCISSORS</div>
    <div id="display">
        <div id="result">Make your choice</div>
        <div id="choices">
            <div class="scoreBox">
                <div>Player</div>
                <div id='playerChoice'>-</div>
            </div>
            <div class="scoreBox">
                <div>Computer</div>
                <div id='computerChoice'>-</div>
         
            </div>
        </div>
        <div id="buttons">
            <button onclick="playRound('Rock')">Rock</button>
            <button onclick="playRound('Paper')">Paper</button>
            <button onclick="playRound('Scissors')">Scissors</button>
        </div>
        <button onclick="reset()" id="resetBtn">Start a new game</button>
    </div>
    <footer></footer>
    <script src="index.js"></script>
</body>
</html>
